    <div class="container-fluid main">
        <div class="row">
            <div class="col-md-10 col-md-offset-1" id="sereach" >
                <h2>信息检索</h2>
                <hr>
                <div class="col-md-6">
                    <form class="form-horizontal" role="form">
                        <legend>检索条目</legend>
                        
                            <div class="form-group">
                                <label class=" col-sm-3 control-label">单体电池ID查询</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="B-ID-search" placeholder="单体电池ID...">
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <label class="col-sm-3 control-label">电池组ID查询</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="BMS-ID-search" placeholder="电池组ID....">
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <label class="col-sm-offset-1 col-sm-2 control-label">车厂选择</label>
                                    <div class="col-sm-3">
                                    <select class="form-control" id="carFactory">
                                    </select>
                                    </div>
                            </div>
                        
                            <div class="form-group">
                                <label class="col-sm-offset-1 col-sm-2 control-label">电池厂选择</label>
                                    <div class="col-sm-3">
                                    <select class="form-control" id="batteryPlants">
                                    </select>
                                    </div>
                            </div>
                    </form>   
                </div>
                
                <div class="col-md-6">
                    <form class="form-horizontal" role="form">
                    <legend>状态筛选</legend>
                        
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="dtp_input1" class="col-sm-4 control-label">起始时间</label>
                            <div class="input-group date form_date col-sm-8" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input1" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="16" type="text" value="" readonly id="date1">
					        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                            </div>
                        
                        <div class="form-group col-md-6">
                            <label for="dtp_input2" class="col-sm-4 control-label">截止时间</label>
                            <div class="input-group date form_date col-sm-8" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="16" type="text" value="" readonly id="date2">
					        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
<!--				            <input type="hidden" id="dtp_input2" value="" /><br/>-->
                        </div>
                    </div>
                    
                    <div class="row"> 
                    <div class="form-group col-md-6">
                        <label class=" col-sm-4 control-label">报警状态</label>
                            <div class="col-sm-8">
                                <select class="form-control">
                                            <option>SOC报警</option>
                                            <option>SOH报警</option>
                                            <option>过充过放</option>
                                            <option>温度报警</option>
                                </select>
                            </div>
                    </div>
                    </div>
                        
                    <div class="row"> 
                    <div class="form-group col-md-6">
                        <label class=" col-sm-4 control-label">省份</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="pro">
                                </select>
                            </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class=" col-sm-4 control-label">城市</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="city">
                                            <option></option>
                                            
                                </select>
                            </div>
                    </div>
                    </div>
 
                    <div class="row">
                       <div class="form-group col-md-7">
                           <label class=" col-sm-4 control-label">状态复选</label>
                            <div class="checkbox col-sm-8">
                                <label class="col-sm-6">
                                    <input type="checkbox">状态一
                                </label>
                                <label class="col-sm-6">
                                    <input type="checkbox">状态二
                                </label>
                            </div>
                       </div> 
                    </div>    
                    <br>
                    </form>
                    <div class="form-group">
                        <div class="col-sm-offset-10 col-sm-2">
                            <button type="submit" class="btn btn-lg btn-info" id="btn-Search">检索</button>
                        </div>
                    </div>
                </div>
<!--                <button type="submit" class="btn btn-lg btn-info" id="btn-Search">检索</button>-->
                
            </div>
        </div>
        
        <br>
        <br>
        
        
        <div class="row" id="content">
            <div class="col-md-10 col-md-offset-1">
            <table class="table table-hover" id="data">
                <thead id="head-data">
                </thead>
                <tbody id="content-data">
                </tbody>
            </table>
            <div id="table-nav"></div>
            </div>
       </div>
